name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Install Poetry
        run: pip install --upgrade pip && pip install poetry

      - name: Install Dependencies
        run: |
          poetry config virtualenvs.create false
          pip install "numpy==1.26.4"
          CMAKE_ARGS="-DLLAMA_BLAS=ON -DLLAMA_BLAS_VENDOR=OpenBLAS" pip install "llama-cpp-python==0.2.56"
          poetry install --no-interaction

      - name: Run Unit Tests
        run: pytest tests/

  drift-detection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Install Poetry
        run: pip install --upgrade pip && pip install poetry

      - name: Run Drift Check
        run: |
          poetry install --no-interaction
          python src/monitoring/drift_detector.py

  build-and-push:
    needs: [test, drift-detection]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: false # Toggle to true when your container registry is configured
          tags: gridguard-api:latest
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max

      - name: Build Training Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.training
          push: false
          tags: gridguard-training:latest
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max